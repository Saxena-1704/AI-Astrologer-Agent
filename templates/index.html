<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Astrologer</title>
    <!-- CSS for a clean, modern, non-Bootstrap look -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-gradient: linear-gradient(135deg, #1f1c2c, #928dab);
            --form-bg: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.3);
            --text-color: #f0f0f0;
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--form-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-weight: 600;
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #fff;
        }

        p.subtitle {
            font-size: 1.1em;
            margin-top: 0;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.9);
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 10px;
            font-size: 1em;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }
        
        /* For Webkit browsers, to customize date/time input appearance */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            color: #fff;
            background: var(--primary-color);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
            letter-spacing: 0.5px;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.5);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(106, 17, 203, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .container {
                padding: 20px;
            }
            form {
                gap: 15px;
            }
            button {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>âœ¨ AI Astrologer</h1>
        <p class="subtitle">Please provide your birth details to receive your personalized reading.</p>

        <!--
            The form is ready to be integrated with a Flask backend.
            The 'action' attribute should be set to the URL of your Flask route that handles the form data.
            Example: action="/get_horoscope"
        -->
        <form action="/" method="post">
            
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="input-group">
                <label for="tob">Time of Birth</label>
                <input type="time" id="tob" name="tob" required>
            </div>

            <div class="input-group">
                <label for="city">City of Birth</label>
                <input type="text" id="city" name="city" placeholder="New York" required>
            </div>

            <div class="input-group">
                <label for="country">Country of Birth</label>
                <input type="text" id="country" name="country" placeholder="USA" required>
            </div>

            <div class="input-group">
                <label for="question">Your Question</label>
                <textarea id="question" name="question" placeholder="Ask a question about your career, relationships, or future..." required></textarea>
            </div>

            <button type="submit">Get My Reading</button>
            {% if info %}
               <div class="result">
             <h2>ðŸ”® Your Reading</h2>
            <p>{{ info }}</p>
              </div>
            {% endif %}
        </form>
    </div>

</body>
</html>
